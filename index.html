<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Scores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>POKER SCORES</h1>
    
    <div class="form-container">
        <form id="scoreForm">
            <div class="form-group">
                <label for="sessionDate">Session Date:</label>
                <input type="date" id="sessionDate" required>
            </div>
            <div class="form-group">
                <label>Select Player:</label>
                <div class="player-buttons">
                    <button type="button" class="player-btn" data-player="Papa" id="playerBtn1">Papa</button>
                    <button type="button" class="player-btn" data-player="Uncle B" id="playerBtn2">Uncle B</button>
                    <button type="button" class="player-btn" data-player="Elliott" id="playerBtn3">Elliott</button>
                    <button type="button" class="player-btn" data-player="Emmett" id="playerBtn4">Emmett</button>
                </div>
                <input type="hidden" id="playerName" required>
            </div>
            <div class="form-group">
                <label for="startingChips">Starting Chips (Buy-in):</label>
                <input type="number" id="startingChips" required min="0" step="1">
            </div>
            <div class="form-group">
                <label for="endingChips">Ending Chips:</label>
                <input type="number" id="endingChips" required min="0" step="1">
            </div>
            <div class="form-group">
                <label>Net Win/Loss:</label>
                <input type="text" id="netAmount" readonly style="background-color: #333;">
            </div>
            <button type="submit">Add Session Entry</button>
        </form>
        <button id="clearAllData" class="clear-button">Clear All Data</button>
    </div>

    <div class="scores-container">
        <h2>Current Standings</h2>
        <div class="score-entry-header">
            <span>Rank</span>
            <span>Player</span>
            <span>Total Net</span>
        </div>
        <div id="standingsList"></div>
    </div>

    <div class="scores-container" style="margin-top: 30px;">
        <h2>Session History</h2>
        <div id="historyList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
